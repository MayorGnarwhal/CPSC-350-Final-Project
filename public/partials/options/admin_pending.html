<form action="" method="POST">
    <input type="hidden" name="target_user_id">

    <div class="row-3">
        <button class="btn btn-none" disabled>
            <span class="fa-solid fa-spinner"></span> Pending
        </button>
        <button type="submit" class="btn btn-success" data-action="/accept_user" data-method="PUT">
            <span class="fas fa-plus"></span> Accept
        </button>
        <button type="submit" class="btn btn-danger" data-action="/reject_user" data-method="DELETE">
            <span class="fa-solid fa-ban"></span> Reject
        </button>
    </div>
</form>

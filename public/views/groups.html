<div class="header">
    <h1 class="title">Groups</h1>
</div>

<div class="content">
    <div style="text-align: right; margin: 16px 0">
        <div class="btn btn-primary" data-toggle="modal" data-target="#add-group-modal"
            data-group-name="value:"
            data-priority-3="checked:true"
            data-header-title="textContent:Create Group"
        >
            <span class="fas fa-plus"></span> Create Group
        </div>
    </div>

    <div id="group-list"></div>
</div>


<div class="modal" id="add-group-modal">
    <form action="/store_group" method="PUT">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h1 id="header-title" class="underline">Store Group</h1>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="group-name">Group Name</label>
                <input type="text" class="form-control" name="name" id="group-name">
            </div>
            <div class="form-group">
                <label for="i-priority">Priority</label>
                <div class="priority-select">
                    <input type="radio" name="priority" id="priority-1" value="1">
                    <label for="priority-1">Very High</label>  
                    <input type="radio" name="priority" id="priority-2" value="2">
                    <label for="priority-2">High</label>  
                    <input type="radio" name="priority" id="priority-3" value="3">
                    <label for="priority-3">Neutral</label>
                    <input type="radio" name="priority" id="priority-4" value="4">
                    <label for="priority-4">Low</label>  
                    <input type="radio" name="priority" id="priority-5" value="5">
                    <label for="priority-5">Very Low</label>  
                </div>
            </div>
            <div class="form-group">
                <label class="typeahead-input" for="typeahead">Add Friends</label>
                <div class="member-typeahead-container">
                    <div class="typeahead" data-input="target_user_id"></div>
                    <button class="btn btn-primary">
                        <span class="fas fa-plus"></span>
                    </button>
                </div>
            </div>
            <hr>
        </div>
        <div class="modal-footer" style="text-align: right">
            <button type="submit" class="btn btn-success">
                Store
            </button>
        </div>
    </form>
</div>

<div class="header row-2">
    <div class="right-flex">
        <div id="profile-picture-frame">
            <img id="profile-picture" src="" alt="">
        </div>
        <div class="inline">
            <ul class="profile-username">
                <li id="user-name">John Doe</li>
                <li id="user-username"><small>@username</small></li>
                <li id="user-email"><small>example@email.com</small></li>
            </ul>
        </div>
    </div>
    <div class="left-seperator">
        <div id="local-user-options" class="hidden">
            <button class="btn btn-primary" data-toggle="modal" data-target="#edit-profile-modal">
                <span class="fas fa-edit"></span> Edit Profile
            </button>
        </div>
        <div id="friend-user-options" class="hidden">
            <form action="/remove_friend" method="DELETE">
                <input type="hidden" name="target_user_id">
                <button type="submit" class="btn btn-danger">
                    <span class="fa-solid fa-ban"></span> Block
                </button>
            </form>
        </div>
        <p id="friend-count">72 Friends</p>
    </div>
</div>

<div id="post-container"></div>

<div class="modal" id="edit-profile-modal">
    <form action="/update_user" method="PUT">
        <input type="hidden" id="hidden_user_input" name="target_user_id">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h1 class="underline">Edit Profile</h1>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="picture">Upload Profile Picture</label>
                <input type="file" class="form-control" accept="images/*" name="profile_picture" id="picture">
            </div>
            <hr>
        </div>
        <div class="modal-footer" style="text-align: right">
            <button type="submit" class="btn btn-success">
                Update
            </button>
        </div>
    </form>
</div>

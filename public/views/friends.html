<div class="header">
    <h1 class="title">Friends</h1>
</div>

<div class="content">
    <div class="btn btn-primary pull-right" data-toggle="modal" data-target="#add-friend-modal">
        <span class="fas fa-plus"></span> Add Friends
    </div>

    <div class="modal" id="add-friend-modal">
        <form action="" method="PUT" class="multi-submit">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h1 class="underline">Add Friends</h1>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="typeahead" data-input="target_user_id" data-label="Search Users"></div>
                </div>
                <hr>
            </div>
            <div class="modal-footer" style="text-align: right">
                <button type="submit" class="btn btn-primary" data-action="/profile">
                    View Profile
                </button>
                <button type="submit" class="btn btn-success" data-action="/friend_request">
                    Send Friend Request
                </button>
            </div>
        </form>
    </div>
</div>

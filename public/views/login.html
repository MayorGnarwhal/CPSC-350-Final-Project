<input type="hidden" name="page-settings" data-hide-navigation="true">

<div style="width: 40%; margin: auto; padding-top: 10px;">
    <form action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button class="btn btn-primary btn-lg pull-right">
            <span class="fa solid fa-right-to-bracket"></span> Login
        </button>
    </form>

    <p>
        Dont have an account? <a href="signup" data-target="page">Sign up here</a>
    </p>
</div>

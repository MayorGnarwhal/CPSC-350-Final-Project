
<head><link rel="stylesheet" href="creategroup.css"> </head>
<body>
<div id="new_group">
  <div id="header">
    <h1>New/Edit Group</h1>
  </div>
  
<div id="group_name">
  <label>Group Name:</label>
<input type="text" id="groupname" placeholder="New Group">
  </input>
<br><br>

<div id="priority">
  <h2 id="setpriority">Set Priority</h2>
<input type="radio" id="veryhigh">
<label for="veryhigh">Very High</label>
<input type="radio" id="high">
<label for="high">High</label>
<input type="radio" id="neutral">
<label for="nuetral">Neutral</label>
<input type="radio" id="low">
<label for="low">Low</label>
<input type="radio" id="verylow">
<label for="verylow">Very Low</label>
  </div>

<div id="buttons">
<button class="cancel">Cancel</button>
<button class="update">Update</button>
  </div>

</div>
</body>

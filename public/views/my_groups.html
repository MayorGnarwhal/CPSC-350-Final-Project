 <div class="modal" id="create-group-modal">
    <form action="/update_user" method="PUT">
        <input type="hidden" id="hidden_user_input" name="target_user_id">
        <div class="modal-footer">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h1 class="underline center">Create/Edit Group</h1>
        </div>
        <div class="modal-body center">
            <div>
                <label>Group Name:</label>
                <input type="text" id="groupname" placeholder="Group Name">
                </input>
              </div>
              
              <div>
                <h2>Set Priority:</h2>
                <form>
                  <input type="radio" id="Very High" name="group_rank" value="Very High">
                  <label for="Very High">Very High</label><br>
                  <input type="radio" id="High" name="group_rank" value="High">
                  <label for="High">High</label><br>
                  <input type="radio" id="Neutral" name="group_rank" value="Neutral">
                  <label for="Neutral">Neutral</label><br>
                  <input type="radio" id="Low" name="group_rank" value="Low">
                  <label for="Low">Low</label><br>
                  <input type="radio" id="Very Low" name="group_rank" value="Very Low">
                  <label for="Very Low">Very Low</label>
                  </form> 
              </div>
            <hr>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary">
                Close
            </button>
            <button type="submit" class="btn btn-success pull-right">
                Submit
            </button>
        </div>
    </form>
</div>

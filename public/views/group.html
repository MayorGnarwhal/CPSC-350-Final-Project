<div class="header">
    <h1 class="title">Group &ndash; Family</h1>
</div>

<div class="content">
    <form action="/add_group_member" method="PUT">
        <input type="hidden" name="group_id" id="hidden-group-field">
        <label for="typeahead-input">Add Friends to Group</label>
        <div class="member-typeahead-container form-group">
            <div class="typeahead" data-input="target_user_id" data-filter="FRIENDS_ONLY"></div>
            <button type="submit" id="member-add-button" class="btn btn-success">
                <span class="fas fa-plus"></span> Add To Group
            </button>
        </div>
    </form>

    <div class="form-group">
        <hr>
    </div>

    <div class="result-filter" data-label="Filter Group Members" data-target="#member-list"></div>

    <div id="member-list"></div>
    <div id="no-member-message">
        <h1 style="text-align: center">No friends in this group. Try adding some!</h1>
    </div>
</div>
